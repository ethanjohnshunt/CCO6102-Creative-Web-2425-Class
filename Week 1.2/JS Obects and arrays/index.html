<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>This is a form</h1>
    <form id="myform">
        <label for="fname">Enter your name</label>
        <input type="text" name="fname" id="fname"><br>
        <label for="fcolour">Enter your favourite colour</label>
        <input type="text" name="fcolour" id="fcolour"><br>
        <label for="has_bike"> I have a bike</label>
        <input type="checkbox" id="has_bike" name="has_bike" value="Bike"><br>
        <label for="conf">Coding confidence (between 0 and 5):</label>
        <input type="range" id="conf" name="conf" min="0" max="5"><br>
        <input type="submit">
    </form>
</body>
</html>
